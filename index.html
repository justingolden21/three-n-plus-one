<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three n plus one</title>
		<meta charset="utf-8" />
		<meta name="title=" content="three n plus one" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="an analysis of collatz conjecture" />
		<meta name="keywords" content="" />
		<link rel="shortcut icon" href="img/favicon.svg">

	<body>
		<h1>three n plus one</h1>
		<h3>an interactive an analysis of the collatz conjecture</h3>
		<h5>
			Running more than 10,000 numbers may take some time. You can also
			submit with the Enter key. Learn more with

			<input checked id="show-seq-len" type="checkbox" />

			<label for="show-seq-bar">Show Sequence Bar</label>
			<input checked id="show-seq-bar" type="checkbox" />
		</div>

		<button id="submit">Submit</button>
		<p id="out"></p>
